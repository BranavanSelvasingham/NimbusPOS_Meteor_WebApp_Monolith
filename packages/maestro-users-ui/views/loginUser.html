<template name="LoginUser">
    <div class="row">
        <div class="col s12">
            <form id="sign-in" class="card">
                <div class="card-content">
                    <span class="card-title blue-grey-text">Sign in</span>
                    <div class="red-text">&nbsp;{{ message }}</div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user-name" type="text" class="validate" autocorrect="off" autocapitalize="off" spellcheck="false">
                            <label for="user-name" data-error="Username is taken">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button id="submit-sign-in" class="waves-effect waves-light btn orange darken-1" type="submit" form="sign-in">Submit</button>
                            <a id="cancel-sign-in" href="/" class="waves-effect waves-teal btn-flat" type="reset">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
