<template name="CreateUser">
    <div class="row">
        <div class="col s12">
            <form id="create-user" name="add-user" class="card">
                <div class="card-content">
                    <span class="card-title blue-grey-text">Sign Up</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="Email is taken" style="width:100%;">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user-name" type="text" class="validate">
                            <label for="user-name" data-error="Username is taken" style="width:100%;">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password" style="width:100%;">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="confirm-password" type="password" class="validate">
                            <label for="confirm-password" data-error="Passwords do not match" style="width:100%;">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button id="submit-create-user" class="waves-effect waves-light btn orange darken-1" type="submit" form="create-user">Submit</button>
                            <a id="cancel-create-user" href="/" class="waves-effect waves-teal btn-flat" type="reset">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
