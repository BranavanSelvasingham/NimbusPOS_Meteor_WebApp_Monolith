<template name="RestaurantView">
    {{isLocationSelected}}

    <ul id="order-checout-balance-tabs" class="tabs hide">
        <li class="tab"><a class="" href="#orderDetailsTab">1</a></li>
        <li class="tab"><a class="" href="#restaurantOrderCreateTab">1</a></li>
        <li class="tab"><a href="#checkoutTab">2</a></li>
    </ul>

    <div id="orderDetailsTab" class="row order-page-body">
        {{#if showOrderTypeOptions}}
            <div class="row order-details-tab valign-wrapper">
                <h4 class="col s12 valign center-align">
                    <a class="{{#if inExpressMode}}orderTypeButtons-active light-blue white-text{{else}}orderTypeButtons{{/if}} startExpressMode">
                        Express
                    </a>
                    &nbsp;
                    <a class="{{#if inDineInMode}}orderTypeButtons-active light-blue white-text{{else}}orderTypeButtons{{/if}} startDineInMode">
                        Dine-In
                    </a>
                    &nbsp;
                    <a class="{{#if inTakeOutMode}}orderTypeButtons-active light-blue white-text{{else}}orderTypeButtons{{/if}} startTakeOutMode">
                        Take-Out
                    </a>    
                    &nbsp;
                    <a class="{{#if inDeliveryMode}}orderTypeButtons-active light-blue white-text{{else}}orderTypeButtons{{/if}} startDeliveryMode">
                        Delivery
                    </a>
                </h4>
            </div>
        {{/if}}
        
        {{#if inTakeOutMode}}
            <h5 class="row center-align">Take-Out</h5>
            <div class="row">
                <form id="takeOutForm">
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="orderNameField">Name:</label>
                            <input id="orderNameField" type="text" placeholder="{{getOrderInfoName}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="orderPhoneField">Phone:</label>
                            <input id="orderPhoneField" type="tel" placeholder="{{getOrderInfoPhone}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="deliveryInstructionsField">Take-Out Instructions:</label>
                            <input id="deliveryInstructionsField" type="text" placeholder="{{getOrderInfoInstructions}}">
                        </div>
                    </div>

                    <div class="keyboardSpaceFiller">&nbsp;</div>
                </form>
            </div>
        {{/if}}

        {{#if inDeliveryMode}}
            <h5 class="row center-align">Delivery</h5>
            <div class="row">
                <form id="takeOutForm">
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="orderNameField">Name:</label>
                            <input id="orderNameField" type="text" placeholder="{{getOrderInfoName}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="orderPhoneField">Phone:</label>
                            <input id="orderPhoneField" type="tel" placeholder="{{getOrderInfoPhone}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s2 offset-s2">
                            <label for="unitNumberField">Unit #:</label>
                            <input id="unitNumberField" type="text" placeholder="{{getOrderInfoUnitNum}}">
                        </div>
                        <div class="col s2">
                            <label for="buzzerNumberField">Buzzer #:</label>
                            <input id="buzzerNumberField" type="text" placeholder="{{getOrderInfoBuzzer}}">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col s2 offset-s2">
                            <label for="streetNumberField">Street #:</label>
                            <input id="streetNumberField" type="text" placeholder="{{getOrderInfoStreetNum}}">
                        </div>

                        <div class="col s6">
                            <label for="streetField">Street:</label>
                            <input id="streetField" type="text" placeholder="{{getOrderInfoStreet}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s4 offset-s4">
                            <label for="cityField">City:</label>
                            <input id="cityField" type="text" placeholder="{{getOrderInfoCity}}">
                        </div>
                        <div class="col s2">
                            <label for="postalCodeField">Postal Code:</label>
                            <input id="postalCodeField" type="text" placeholder="{{getOrderInfoPostalCode}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2">
                            <label for="deliveryInstructionsField">Delivery Instructions:</label>
                            <input id="deliveryInstructionsField" type="text" placeholder="{{getOrderInfoInstructions}}">
                        </div>
                    </div>

                    <div class="keyboardSpaceFiller">&nbsp;</div>
                </form>
            </div>
        {{/if}}
        
        <footer class="page-footer order-details-page-footer" style="z-index: 5;">
            <div class="white-text footer-content">
                <div class="row valign-wrapper">
                    {{#if showOrderTypeOptions}}
                        <div class="col s6 offset-s3 valign center-align">
                            {{#if rememberOrderSelected}}
                                <a class="btn-flat white-text toggleRememberOrderType "><i class="material-icons left small">check_box</i>{{#with getRememberedOrderType}}Always start in {{this}} mode.{{else}}Remember Selection For Future Orders{{/with}}</a>
                            {{else}}
                                <a class="btn-flat white-text toggleRememberOrderType "><i class="material-icons left small">check_box_outline_blank</i>Remember Selection For Future Orders</a>
                            {{/if}}
                        </div>
                    {{else}}
                        <div class="col s12 right-align">
                            <a class="clearOrderTypeSelection"><i class="material-icons large left white-text">clear</i></a>
                            <a class="continueToOrder"><i class="material-icons large right white-text">arrow_forward</i></a>
                        </div>
                    {{/if}}
                </div>
            </div>
        </footer>
    </div>

    <!-- <div id="orderTab" class="row order-page-body"> -->
    <div id="restaurantOrderCreateTab" class="row order-page-body saveHorizontalSpace saveVerticalSpace">
        <div class="col s8 saveHorizontalSpace">
            
            <div class="row saveVerticalSpace">
                <div class="col s1">&nbsp;</div>
                <div class="col s10 saveVerticalSpace">
                    <ul id="tables-product-customer-loyalty-tabs" class="tabs">
                        <li class="tab col s3"><a href="#order-tables"><i class="material-icons center" style="font-size: 2.7rem;">group_work</i></a></li>
                        <li class="tab col s3"><a class="active" href="#order-products"><i class="material-icons center" style="font-size: 2.7rem;">view_module</i></a></li>
                        <li class="tab col s3 selectCustomerSearchBox"><a href="#order-customers"><i class="material-icons center" style="font-size: 2.7rem;">people</i></a></li>
                        <li class="tab col s3"><a href="#order-loyalty"><i class="material-icons center" style="font-size: 2.7rem;">card_giftcard</i></a></li>
                    </ul>
                </div>
                <div class="col s1">&nbsp;</div>
            </div>
            
            <ul class="collection listViewContainer">
                <li class="collection-item listViewContainer saveVerticalSpace">
                    
                    <div id="order-tables" class="listViewContainer order-tables-pos">
                        <div id="tables-layout" class="tables-layout-pos"></div>
                    </div>

                    <div id="order-products" class="order-slide listViewContainer">
                        <div class="row saveVerticalSpace">
                            <div class="col s12 saveVerticalSpace">
                                <div class="{{#unless isCategorySelected 'All'}}selectCategory posCategoryTile{{else}}posCategoryTileSelected{{/unless}} white-text" data-category="All" style="{{getCategoryTileColor 'All' ''}}">All</div>
                                {{#each allCategories}}
                                    <div class="{{#unless isCategorySelected name}}selectCategory posCategoryTile{{else}}posCategoryTileSelected{{/unless}} white-text" data-category="{{name}}" style="{{getCategoryTileColor name color}}">
                                        {{name}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <div class="grid-fluid">
                            {{#each getSortedFilteredProductsAndGroups}}
                                {{#if isThisAGroupItem thisIsGroup}}
                                    {{#if isThisSelectedGroup name}}
                                        <div class="card-panel white-text grid-fluid-item-large" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">
                                            <div class="row">
                                                <h5 class="deselect-group-item">{{name}}<a class="secondary-content"><i class="material-icons white-text small">remove_circle_outline</i></a></h5>
                                            </div>
                                            <div class="row" style="background-color: white;">
                                                <div class="grid-fluid">
                                                    {{#each getProductsInGroupWithFilters name}}
                                                        {{#if isThisProductExpanded this}}
                                                            <div class="card-panel white-text sub-grid-fluid-item-large" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">
                                                                <div class="row">
                                                                    <h5 class="product-collapse">{{name}}<a class="secondary-content"><i class="material-icons white-text small">remove_circle_outline</i></a></h5>
                                                                </div>
                                                                <div class="row" style="background-color: white;">
                                                                    <div class="grid-fluid">
                                                                        {{#each sizes}}
                                                                            <div class="product-size-select card-panel waves-effect waves-light white-text grid-fluid-item grid-fluid-item-small z-depth-0" style="{{getSizeTileBackgroundColor ../_id}}">
                                                                                <span>{{sizeName (code)}}<br>{{currency (price)}}</span>
                                                                            </div>
                                                                        {{/each}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        {{else}}
                                                            <div class="card-panel waves-effect waves-light white-text product-item-select grid-fluid-item" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">{{name}}</div>
                                                        {{/if}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="card-panel waves-effect waves-light white-text group-item-select product-collapse grid-fluid-item" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">{{name}}<a class="secondary-content"><i class="material-icons white-text small">view_module</i></a></div>
                                    {{/if}}
                                {{else}}
                                    {{#if isThisProductExpanded this}}
                                        <div class="card-panel white-text grid-fluid-item-large" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">
                                            <div class="row">
                                                <h5 class="product-collapse">{{name}}<a class="secondary-content"><i class="material-icons white-text small">remove_circle_outline</i></a></h5>
                                            </div>
                                            <div class="row" style="background-color: white;">
                                                <div class="grid-fluid">
                                                    {{#each sizes}}
                                                        <div class="product-size-select card-panel waves-effect waves-light white-text grid-fluid-item grid-fluid-item-small z-depth-0" style="{{getSizeTileBackgroundColor ../_id}}">
                                                            <span>{{sizeName (code)}}<br>{{currency (price)}}</span>
                                                        </div>
                                                    {{/each}}
                                                </div>
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="card-panel waves-effect waves-light white-text product-item-select deselect-group-item grid-fluid-item" style="{{getTileBackgroundColor this}}" data-productid="{{_id}}">{{name}}</div>
                                    {{/if}}
                                {{/if}}                                            
                            {{else}}
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>

                    <!-- Customers -->
                    <div id="order-customers" class=""> 
                        <div class="row saveVerticalSpace customersSearchBar border-bottom">
                            <div class="col s12 saveVerticalSpace">
                                <div class="{{#unless isCustomerSearchTypeSelected 'Name'}}customerSearchField selectCustomerSearchField{{else}}selectedCustomerSearchField{{/unless}}" data-field="Name">{{#unless isCustomerSearchTypeSelected 'Name'}}Name{{else}}<input id="customer-name-search" type="search" placeholder="Search Name" style="font-size: 1.4rem;">{{/unless}}</div>
                                <div class="{{#unless isCustomerSearchTypeSelected 'Phone'}}customerSearchField selectCustomerSearchField{{else}}selectedCustomerSearchField{{/unless}}" data-field="Phone">{{#unless isCustomerSearchTypeSelected 'Phone'}}Phone{{else}}<input id="customer-phone-search" type="search" placeholder="Search Phone" style="font-size: 1.4rem;">{{/unless}}</div>
                                <div class="{{#unless isCustomerSearchTypeSelected 'Email'}}customerSearchField selectCustomerSearchField{{else}}selectedCustomerSearchField{{/unless}}" data-field="Email">{{#unless isCustomerSearchTypeSelected 'Email'}}Email{{else}}<input id="customer-email-search" type="search" placeholder="Search Email" style="font-size: 1.4rem;">{{/unless}}</div>
                                <div class="right customerSearchField createNewCustomerForm"><i class="material-icons nimbus-fontcolor">person_add</i></div>
                            </div>
                        </div>
                        <div class="customer-slide row saveVerticalSpace">
                            <div id="newCustomerAdd" class="row border-full" style="display: none;">
                                <form id="create-customer" name="add-user">
                                    <div class="row">
                                        <div class="col s2">&nbsp;</div>
                                        <div class="col s8">
                                            <div class="row saveVerticalSpace">
                                                <label for="customer-name" data-error>Customer Name</label>
                                                <input id="customer-name" type="text" class="validate text-capitalize">
                                            </div>
                                        
                                            <div class="row saveVerticalSpace">
                                                <label for="email" data-error>Email</label>
                                                <input id="email" type="email" class="validate">
                                            </div>

                                            <div class="row saveVerticalSpace">
                                                <label for="customerPhone">Phone Number</label>
                                                <input id="customerPhone" type="tel" class="validate">
                                            </div>
                                        </div>
                                        <div class="col s2 center-align">
                                            <a id="submitNewCustomer" class="waves-effect waves-light btn-flat teal white-text">Add</a>
                                            <br><br>
                                            <a class="waves-effect waves-light btn-flat grey-text createNewCustomerForm">Cancel</a>
                                        </div>
                                    </div>                                
                                </form>
                            </div>

                            <div class="row saveVerticalSpace">
                                <div class="col s12">
                                    {{#with orderCustomer}}
                                        <div class="row saveVerticalSpace center-align">
                                            <h5 class="forceIconAlignment"><i class="material-icons small grey-text deselectCustomer">clear</i> {{name}} &nbsp;&nbsp;&nbsp; <i class="material-icons small nimbus-fontcolor editCustomerDetails">edit</i></h5>
                                        </div>
                                        <div id="editCustomerDetails" class="row border-full" style="display: none; height: 100%;">
                                            <!-- {{#with orderCustomer}}     -->
                                                <form id="edit-customer-details">
                                                    <div class="row">
                                                        <div class="col s10">
                                                            <label id="edit-customer-label" for="edit-customer-name" data-error>Customer Name</label>
                                                            <input id="edit-customer-name" type="text" class="validate text-capitalize" value="{{name}}">

                                                            <label id="edit-email-label" for="edit-email" data-error>Email</label>
                                                            <input id="edit-email" type="email" class="validate" value="{{email}}">

                                                            <label for="edit-customerPhone">Phone Number</label>
                                                            <input id="edit-customerPhone" type="tel" class="validate" value="{{phone}}">
                                                        </div>
                                                        <div class="col s2 center-align">
                                                            <a id="save-changes-customer" class="waves-effect waves-light btn-flat teal white-text">Save</a>
                                                            <br><br>
                                                            <a class="waves-effect waves-light btn-flat grey-text editCustomerDetails">Cancel</a>
                                                        </div>
                                                    </div>
                                                </form>
                                            <!-- {{/with}} -->
                                        </div>
                                        <div class="row saveVerticalSpace border-bottom">
                                            <div class="col s6 border-top border-right" style="height: 100%;">
                                                <div class="section">
                                                    <h6 class="grey-text">Loyalty Cards: </h6>
                                                    {{#each getActivePrograms}}
                                                        <div class="card row valign-wrapper {{#if thisProgramIsApplied apply}}doNotApplyThisProgram{{else}}applyThisProgram{{/if}}">
                                                            <div class="col s9 valign">
                                                                <div class="card-content">
                                                                    <h6><b>{{getLoyaltyName this.programId}}</b></h6>
                                                                    <p>{{getLoyaltyBalance this.remainingQuantity this.remainingAmount}}</p>
                                                                    <p>{{getLoyaltyExpiration this.programId this.boughtOn}}</p>
                                                                </div>
                                                            </div>
                                                            <div class="col s3 valign">
                                                                {{#if thisProgramIsApplied apply}}
                                                                    <a class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">done</i></a>
                                                                {{else}}
                                                                    <a class="btn-floating btn-small waves-effect waves-light white"></a>
                                                                {{/if}}
                                                            </div>
                                                        </div>
                                                    {{/each}}
                                                        <div class="row center-align">
                                                            <a class="btn waves-effect goToProgramsTab waves-light white grey-text">Add Program</a>
                                                        </div>
                                                    {{#with getActiveTallyPrograms _id}}
                                                        <div class="divider"></div>
                                                        <h6 class="grey-text">Tally Cards: </h6>
                                                    {{/with}}
                                                    {{#each getActiveTallyPrograms _id}}
                                                        <div class="card row valign-wrapper">
                                                            <div class="col s9 valign">
                                                                <div class="card-content">
                                                                    <h6>{{getLoyaltyName this.programId}}</h6>
                                                                </div>
                                                            </div>
                                                            <div class="col s3 valign">
                                                                <h4>{{customerTally}}</h4>
                                                            </div>  
                                                        </div>
                                                    {{/each}}
                                                </div>
                                            </div>
                                            <div class="col s6 border-left border-top" style="height: 100%;">
                                                <div class="row saveVerticalSpace">Notes And Preferences: <!-- <i id="saveCustomerNotesButton" class="material-icons saveCustomerNotes right blue-text posSaveButton" style="display: none;">save</i> --></div>
                                                <textarea id="customerPreference" style="width: 100%; height: 200px;">{{notes}}</textarea>
                                                <div class="row forceIconAlignment"><i class="material-icons small">email</i>{{#with email}}{{../email}}{{else}}Not provided{{/with}}</div>
                                                <br>
                                                <div class="row forceIconAlignment"><i class="material-icons small">phone</i>{{#with phone}}{{../phone}}{{else}}Not provided{{/with}}</div>
                                                <div class="row">
                                                    How to track loyalty cards online:<br>
                                                    <a class="btn waves-light white grey-text {{#with email}}emailInstructionsTrackLoyalty{{else}}disabled{{/with}}">Email Instructions</a> {{#with email}}(Beta){{else}}<br>(Email not provided){{/with}}
                                                </div>
                                            </div>
                                        </div>
                                    {{else}}
                                        <div class="row saveVerticalSpace">
                                            <div class="col s8 offset-s2">
                                                <ul id="customers-list" class="collection">
                                                    {{#each getCustomers}}
                                                        <li class="row collection-item select-customer valign-wrapper" style='{{isSelectedCustomer _id}} vertical-align:middle;'>
                                                            <div class="col s12 valign">
                                                                <div style="font-size: 1.4rem;">{{name}}</div>
                                                                <div style="font-size: 1.2rem;">{{#with email}}{{this}}{{/with}}</div>
                                                                <div style="font-size: 1.2rem;">{{#with phone}}{{this}}{{/with}}</div>
                                                            </div>
                                                        </li>
                                                    {{else}}
                                                        <h6 class="row center-align grey-text">Search for Someone <br>(0 Matches So Far)</h6>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </div>
                                    {{/with}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loyalty Programs -->
                    <div id="order-loyalty" class="">
                        {{#with orderCustomer}}
                            <div class="row saveVerticalSpace saveHorizontalSpace orderCategoryTilesBar">
                                <div class="col s12 saveVerticalSpace saveHorizontalSpace">
                                    <div class="selectLoyaltyType black-text {{#if isLoyaltyProgramTypeSelected 'All'}}posCategoryTileSelected{{else}}posCategoryTile{{/if}} {{getLoyaltyTileColor 'All'}}" data-programtype='All' style="">All</div>
                                    <div class="selectLoyaltyType black-text {{#if isLoyaltyProgramTypeSelected 'Quantity'}}posCategoryTileSelected{{else}}posCategoryTile{{/if}} {{getLoyaltyTileColor 'Quantity'}}" data-programtype='Quantity' style="">(#) Quantity Based</div>
                                    <div class="selectLoyaltyType black-text {{#if isLoyaltyProgramTypeSelected 'Percentage'}}posCategoryTileSelected{{else}}posCategoryTile{{/if}} {{getLoyaltyTileColor 'Percentage'}}" data-programtype='Percentage' style="{{getLoyaltyTileColor 'Percentage'}}">(%) Percentage Based</div>
                                    <div class="selectLoyaltyType black-text {{#if isLoyaltyProgramTypeSelected 'Amount'}}posCategoryTileSelected{{else}}posCategoryTile{{/if}} {{getLoyaltyTileColor 'Amount'}}" data-programtype='Amount' style="">($) Amount Based</div>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="loyalty-slide">
                                <div class="grid-fluid">
                                    {{#each getActiveLoyaltyPrograms}}
                                        {{#with purchaseLoyalty}}
                                            <div class="card-panel waves-effect waves-light selectLoyaltyProgram grid-fluid-item-loyalty {{getLoyaltyTileColor ../programType.type}} black-text" data-programid="{{../_id}}" style="">
                                                <b>{{name}}</b><br>
                                                {{getExpiryDays ../expiryDays}} {{getExpiryDate ../expiryDate}}<br>
                                                {{#each sizes}}{{currency price}}{{/each}}<br>
                                                <a class="secondary-content"><i class="material-icons small">card_giftcard</i></a>
                                            </div>
                                        {{/with}}
                                    {{/each}}
                                </div>
                            </div>
                           
                        {{else}}
                            <div class="row saveVerticalSpace orderCategoryTilesBar goToCustomersTab center-align">
                                &nbsp;
                            </div>
                            <div class="loyalty-slide">
                                <div class="row goToCustomersTab valign-wrapper">
                                    <div class="col s12 center-align valign border-full">
                                        <h5 class="grey-text">Choose or Create a Customer First</h5>
                                        <i class="material-icons medium grey-text">people</i>
                                    </div>
                                </div>
                            </div>
                        {{/with}}
                    </div>
                </li>
            </ul>
        </div>

        <!-- Order summary -->
        <div id="order-checkout" class="col s4 listViewContainer">    
            <h6 class="row valign-wrapper saveVerticalSpace">
                <div class="col s2 valign saveVerticalSpace saveHorizontalSpace">
                    {{#if noItems}}
                        &nbsp;
                    {{else}}
                        <i class="grey-text">{{#if isOrderEditMode}}{{getEditOrderNumber}}{{else}}{{getOrderNumber}}{{/if}}</i>
                    {{/if}}
                </div>
                {{#with getSelectedTable}}
                    <div class="col s8 grey-text valign center-align saveVerticalSpace saveHorizontalSpace truncate">
                        {{#with orderCustomer}}
                            {{name}}'s 
                        {{/with}}
                        {{#if inDineInMode}}Table - {{/if}} {{tableLabel}}
                    </div>          
                {{else}}
                    <div class="col s8 grey-text valign center-align saveVerticalSpace saveHorizontalSpace truncate">
                        {{#with orderCustomer}}
                            {{name}}
                        {{else}}
                            Order Summary
                        {{/with}}
                    </div>
                {{/with}}
                <div class="col s2 valign center-align saveHorizontalSpace saveVerticalSpace">
                    <i id='delete-order' class="material-icons grey-text" style="font-size: 2.5rem;">refresh</i>
                </div>
            </h6> 

            {{#with getSelectedTable}}
                <div class="row saveVerticalSpace">
                    <div class="col s12">
                        <div class="horizontalScrollDiv">
                            <div class="horizontalScrollContainer">
                                <div class="horizontalScrollContent">
                                    <i class="grey-text">Seat:</i>
                                    {{#each getTableSeats}}
                                        <div class="chip seatSelectChip center-align {{#unless isSeatSelected seatNumber}}selectSeat{{/unless}} white-text" data-category="{{seatNumber}}" style="{{getSeatChipStyle seatNumber}}">
                                            <b>{{seatNumber}}</b>
                                        </div>
                                    {{/each}}
                                    <div class="chip center-align white-text addSeat" style="background-color: grey;">
                                        <b>+</b>
                                    </div>
                                    &nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>           
            {{/with}}

            <div id="orderItemsList" class="{{#with getSelectedTable}}orderTableSummaryContainer{{else}}orderSummaryContainer{{/with}}">
                {{#if noItems}}
                    <h5 class="row center-align grey-text">Ready.</h5>
                {{else}}
                    {{#each itemsListBySeat}}
                        {{#if itemNotLoyalty product._id}}
                            {{#if itemNotLoyaltyRedeem product._id}}
                                <div id="{{_id}}" class="card">
                                    <div class="row valign-wrapper saveVerticalSpace">
                                        <!-- <div class="col s2 valign center-align increase-item-quantity" data-productid="{{product._id}}" data-sizecode="{{size.code}}">
                                            <h5 data-productid="{{product._id}}" data-sizecode="{{size.code}}">x{{quantity}}</h5> -->
                                        <div class="col s2 valign center-align" data-productid="{{product._id}}" data-sizecode="{{size.code}}">
                                            <!-- <button class="increase-item-quantity" style="font-size: 1.3rem;">x{{quantity}}</button><br> -->
                                            {{#if thisItemOptionsExpanded}}
