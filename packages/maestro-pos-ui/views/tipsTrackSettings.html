<template name="TipsTrackSettings">
    <h5>Track Tips At Checkout on POS:</h5>
    <div class="row"></div>
    <div class="row">
        <div class="col s6 right-align">
            Track Tips:
        </div>
        <div class="col s6 left-align">
            <div class="switch">
                <label>
                    Disabled
                    <input id="enableTrackTips" type="checkbox" checked="{{trackTipsConfig}}">
                    <span class="lever"></span>
                    Enabled
                </label>
            </div>
        </div>
    </div>
</template>
