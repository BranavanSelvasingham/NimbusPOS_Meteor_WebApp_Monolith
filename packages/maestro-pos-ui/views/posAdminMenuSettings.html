<template name="POSAdminMenuSettings">
	<h5>Admin Access from POS:</h5>
    <div class="row valign-wrapper">
        <div class="col s6 valign right-align">Password to Unlock Admin Access on POS:</div>
        <div class="col s5 valign input-field">
            <input id="adminMenuPassword" type="email">
            <label for="adminMenuPassword">{{getAdminMenuPassword}}</label>
        </div>
        <div class="col s1 valign">
            <i id="updateAdminMenuPassword" class="material-icons grey-text small">save</i>
        </div>
    </div>
</template>
