<template name="LayoutEditor">
	<h5 class="row center-align">Floor Layout Editor</h5>
	<div class="row">
		<div class="col s8">
			<div id="floor-layout" style="height: calc(100vh - 2em - 240px); width: 100%; border:1px solid #000000;"></div>
			{{#with getEditTable}}
				<ul class="collection with-header">
					<li class="collection-item row saveVerticalSpace"><h5 class="grey-text">Edit Table: {{tableLabel}}</h5></li>
					<li class="collection-item row saveVerticalSpace">
						<div class="col s4">
							<input id="editTableLabelField" type="text" class="validate" value="{{tableLabel}}" style='width:100px;'>
						</div>
						<div class="col s4">
							<a class="btn-floating btn-medium waves-effect waves-light white editSeatsDown"><i class="material-icons grey-text">keyboard_arrow_down</i></a>
							Seats: {{defaultSeats}}
							<a class="btn-floating btn-medium waves-effect waves-light white editSeatsUp"><i class="material-icons grey-text">keyboard_arrow_up</i></a>
						</div>
						<div class="col s4">
							<a class="btn-floating btn-medium waves-effect waves-light white disabled"><i class="material-icons grey-text">keyboard_arrow_left</i></a>Shape: {{#if shape}}{{shape}}{{else}}Circle{{/if}}
							<a class="btn-floating btn-medium waves-effect waves-light white disabled"><i class="material-icons grey-text">keyboard_arrow_right</i></a>
						</div>
					</li>
				</ul>
			{{/with}}
		</div>
		<div class="col s4 ">
			<ul class="collection with-header layoutEditCol">
				<li class="collection-header"><h5>Flooring</h5></li>
				<li class="collection-item">
					<div class="carousel" style="max-height:200px;">
						{{#each getFloorTileOptions}}
						    <a class="carousel-item selectFloorTile"><img src="{{url}}"></a>
						{{/each}}
					</div>
				</li>
				<li class="collection-header"><h5>Tables</h5></li>
				<li class="collection-item">
					{{> CreateTable}}
				</li>
				<li class="collection-header"><h5>Existing Tables</h5></li>
				<li class="collection-item" style="max-height:300px; overflow-y: auto; z-index: 0;">
                    <ul class="collection">
                        {{#each getTablesList}}
                            <li class="collection-item">
                                <div class="editTable">Table {{tableLabel}} ({{defaultSeats}} seats)<a href="#!" class="secondary-content"><i class="material-icons">edit</i></a></div>
                            </li>
                        {{/each}}
                    </ul>
				</li>
		    </ul>
		</div>
	</div>

</template>
