<template name="ManageCategory">
	<div id="manageCategoriesModal" class="modal">
	    <div class="modal-content">
	        <h4>Manage Categories</h4>
			<form id="manageCategoryForm" class="col s12">
			    <div class="row valign-wrapper">
			        <div class="col s8 enterNewName valign">
			            <label for="name">New Category Name</label>
			            <input id="inputCategoryName" type="text" class="validate">
			        </div>
                    <div class="col s1 valign">
                    	{{#with selectedColor}}
			    			<a class="chooseColor btn-floating btn waves-effect" style="{{colorBackgroundClass key}}" data-colorkey="{{key}}"></a>
			    		{{/with}}
                    </div>
                    <div class="col s3 valign right-align">
			        	<a class="create-Category btn waves-effect waves-light teal">
						<i id="AddNewCategory" class="material-icons">add</i></a>
			        </div>
			    </div>
			    <div class="row">
			    	<div class="col s8">
			    		{{#each categoryColors}}
			    			<a class="chooseColor btn-floating btn waves-effect" style="{{colorBackgroundClass key}}" data-colorkey="{{key}}">{{#if isUsedColor key}}<i class="material-icons tiny">star</i>{{/if}}</a>
			    		{{/each}}
			    	</div>
			    </div>

			    <div class="divider"></div>
			    <div class="row"></div>

			 	<div class="row">
			 		<ul class="collection">
			 			{{#each list_categories}}
			 				<li class="collection-item row valign-wrapper">
			 					<div class="col s8 valign">
			 						<!-- <h5>{{this.name}}</h5> -->
			 						<div class="posCategoryTile white-text" data-category="{{name}}" style="{{getCategoryTileColor name color}}">
			                            {{name}}
			                        </div>
			 					</div>
			 					<div class="col s3 valign">
			 						{{#if isAllowedColor this.color}}
			 							<a class="changeColor btn-floating btn waves-effect" style="{{colorBackgroundClass this.color}}" data-colorkey="{{this.color}}"></a>
			 						{{else}}
			 							<a class="changeColor btn-floating btn waves-effect" style="background-color:#ffffff" data-colorkey="ffffff"></a>
			 						{{/if}}
			 					</div>
			 					<div class="col s1 valign">
			 						<span class="secondary-content"><i data-categoryid="{{this._id}}" class="material-icons removeCategory">clear</i></span>
			 					</div>
			 				</li>
			 				{{#if isChangeColorMode _id}}
			 					<div class="row">
			 						<div class="col s12">
				 						{{#each categoryColors}}
				    						<a class="chooseNewColor btn-floating btn waves-effect" style="{{colorBackgroundClass key}}" data-colorkey="{{key}}" data-categoryid="{{../_id}}">{{#if isUsedColor key}}<i class="material-icons tiny">star</i>{{/if}}</a>
				    					{{/each}}
			    					</div>
			 					</div>
			 				{{/if}}
			 			{{/each}}
			 		</ul>
			 	</div>
			</form>
	    </div>
	</div>

</template>
