<template name="POSAddOnCreationSettings">
	<h5>Allow Creation of Add-Ons and Subsitutions from POS:</h5>
	<div class="row"></div>
	<div class="row">
		<div class="col s6 right-align">
			Enable Add-On Creation from POS:
		</div>
		<div class="col s6 left-align">
			<div class="switch">
				<label>
					Disabled
					<input id="enableAddOnCreation" type="checkbox" checked="{{allowAddOnCreationConfig}}">
					<span class="lever"></span>
					Enabled
				</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s6 right-align">
			Enable Subsitution Creation from POS:
		</div>
		<div class="col s6 left-align">
			<div class="switch">
				<label>
					Disabled
					<input id="enableSusbtitutionCreation" type="checkbox" checked="{{allowSubstitutionCreationConfig}}">
					<span class="lever"></span>
					Enabled
				</label>
			</div>
		</div>
	</div>
</template>
