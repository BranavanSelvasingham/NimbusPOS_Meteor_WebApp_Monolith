<template name="ManageAddons">
	<div id="manageAddonsModal" class="modal">
	    <div class="modal-content">
	        <h4>Manage Addons & Substitutions</h4>
	        <div class="row">
	            <form id="manageAddonForm" class="col s12">
	                <div class="row valign-wrapper">
	                	<div class="col s2 valign">Add-Ons:</div>
	                    <div class="input-field col s6 m6 valign">
	                        <input id="inputAddonName" type="text" class="validate" placeholder="New Add-On Name">
	                    </div>
	                    <div class="input-field col s3 m3 valign">
	                    	<input id="addonPrice" type="number" min="0.01" step="0.01" placeholder="$0.00" />
	                    </div>
	                    <div class="col s1 m1 valign">
	                    	<a class="createAddon btn-floating btn waves-effect waves-light teal">
	        				<i id="AddNewAddon" class="material-icons">add</i></a>
	                    </div>
	                </div>
	                <div class="row valign-wrapper">
	                	<div class="col s2 valign">Substitutions:</div>
                        <div class="col s3"><input id="new-substitute-label-NO" placeholder="NO:" type="text" class="validate"></div>
                        <div class="col s3"><input id="new-substitute-label-ADD" placeholder="ADD:" type="text" class="validate"></div>
                        <div class="col s3"><input id="new-substitute-price" placeholder="$0.00" type="number" min="0.01" step="0.01" class="validate"></div>

                        <div class="col s1 center-align">
                            <a class="createSubstitution btn-floating btn waves-effect waves-light teal">
	        				<i id="AddNewSubstitution" class="material-icons">add</i></a>
                        </div>
                    </div>
	            </form>
	        </div>

            <div class="divider"></div>
            <h5>Add-Ons:</h5>
            {{#each list_pure_addons}}
                <div class="row valign-wrapper">
	                <div class="modifyAddonField col s6 valign">
                        <input id="{{this._id}}_name" type="text" class="validate" value="{{this.name}}"/>
                    </div>
                    <div class="col s2 valign right">
                    	$
                    </div>
	                <div class="modifyAddonField col s2 valign">
                    	<input type="number" min="0.01" step="0.01" id="{{this._id}}_price" value="{{this.price}}"/>
                    </div>
                    <div class="col s1 valign">
                		<a class="updateAddon btn-floating btn waves-effect waves-light green" id="{{this._id}}_update">
        				<i id="{{this._id}}_update" class="material-icons">check</i></a>
                    </div>
                    <div class="col s1 valign">
                		<a class="undoUpdateAddon btn-floating btn waves-effect waves-light blue" id="{{this._id}}_undoupdate">
        				<i id="{{this._id}}_undoupdate" class="material-icons">undo</i></a>
                    </div>
                    <div class="col s1 valign">
                    	<a class="archiveAddon btn-floating btn waves-effect waves-light grey" id="{{this._id}}_archiveaddon">
        				<i id="{{this._id}}_archiveaddon" class="material-icons">archive</i></a>
                    </div>
                </div>
                <div class="divider"></div>
            {{/each}}

            <div class="divider"></div>
            <h5>Substitutions:</h5>
            {{#each list_substitutions}}
                <div class="row valign-wrapper">
	                <div class="modifyAddonField col s6 valign">
                        <input id="{{this._id}}_name" type="text" class="validate" value="{{this.name}}"/>
                    </div>
                    <div class="col s2 valign right">
                    	$
                    </div>
	                <div class="modifyAddonField col s2 valign">
                    	<input type="number" min="0.01" step="0.01" id="{{this._id}}_price" value="{{this.price}}"/>
                    </div>
                    <div class="col s1 valign">
                		<a class="updateAddon btn-floating btn waves-effect waves-light green" id="{{this._id}}_update">
        				<i id="{{this._id}}_update" class="material-icons">check</i></a>
                    </div>
                    <div class="col s1 valign">
                		<a class="undoUpdateAddon btn-floating btn waves-effect waves-light blue" id="{{this._id}}_undoupdate">
        				<i id="{{this._id}}_undoupdate" class="material-icons">undo</i></a>
                    </div>
                    <div class="col s1 valign">
                    	<a class="archiveAddon btn-floating btn waves-effect waves-light grey" id="{{this._id}}_archiveaddon">
        				<i id="{{this._id}}_archiveaddon" class="material-icons">archive</i></a>
                    </div>
                </div>
                <div class="divider"></div>
            {{/each}}
            <div class="row"></div>
            <div class="row right-align">
            	<a id="showArchived" class="waves-effect waves-teal btn-flat">Show Archived</a>
            	<a id="hideArchived" class="waves-effect waves-teal btn-flat">Hide Archived</a>
            </div>
            <div id="ArchivedAddons">
            	<div class="divider"></div>
            	<h5>Add-Ons:</h5>
            	{{#each list_archived_pure_addons}}
	            	<div class="row valign-wrapper">
		                <div class="modifyAddonField col s6 m6 valign">
	                        <input disabled id="{{this._id}}_name" type="text" class="validate" value="{{this.name}}"/>
	                    </div>
		                <div class="modifyAddonField col s3 m3 valign">
	                    	<input disabled type="number" min="0.01" step="0.01" id="{{this._id}}_price" value="{{this.price}}"/>
	                    </div>
	                    <div class="col s1 m1 valign">
	                    	<a class="activateAddon btn-floating btn waves-effect waves-light grey" id="{{this._id}}_activateAddon">
	        				<i id="{{this._id}}_activateAddon" class="material-icons">add</i></a>
	                    </div>
	                </div>
                {{/each}}

                <div class="divider"></div>
            	<h5>Substitutions:</h5>
                {{#each list_archived_pure_addons}}
	            	<div class="row valign-wrapper">
		                <div class="modifyAddonField col s6 m6 valign">
	                        <input disabled id="{{this._id}}_name" type="text" class="validate" value="{{this.name}}"/>
	                    </div>
		                <div class="modifyAddonField col s3 m3 valign">
	                    	<input disabled type="number" min="0.01" step="0.01" id="{{this._id}}_price" value="{{this.price}}"/>
	                    </div>
	                    <div class="col s1 m1 valign">
	                    	<a class="activateAddon btn-floating btn waves-effect waves-light grey" id="{{this._id}}_activateAddon">
	        				<i id="{{this._id}}_activateAddon" class="material-icons">add</i></a>
	                    </div>
	                </div>
                {{/each}}
            </div>

	    </div>
	</div>

</template>
