<template name="EmployeeTimeAdjustSettings">
	<h5>Employee Time Adjust:</h5>
	<div class="row"></div>
	<div class="row">
		<div class="col s6 right-align">
			Disable employee ability to adjust check-in/out time?
		</div>
		<div class="col s6 left-align">
			<div class="switch">
				<label>
					No
					<input id="disableTimeAdjust" type="checkbox" checked="{{disableTimeAdjValue}}">
					<span class="lever"></span>
					Yes
				</label>
			</div>
		</div>
	</div>
</template>
