<template name="HoursSummary">
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col s12">
			<ul class="collection">
				<li class="collection-item row valign-summary">
					<div class="col s3 left-align valign">
						<a id="previousPayPeriod" class="periodDown waves-effect waves-light btn-floating white btn-large"><i class="material-icons grey-text">keyboard_arrow_left</i></a>
					</div>
					<div class="col s6 center-align valign">
					    <h5>{{getThisPeriodStart}} - {{getThisPeriodEnd}}</h5>
					</div>
					<div class="col s3 right-align valign">
						<a id="nextPayPeriod" class="periodUp waves-effect waves-light btn-floating white btn-large"><i class="material-icons grey-text">keyboard_arrow_right</i></a>
					</div>
				</li>
				<li class="collection-item row">
					<table id="hoursTable" class="centered highlight small-text">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>&nbsp;</th>
								{{#each getPeriodDateHeaders}}
									<th bgcolor='{{isItToday date}}'>{{formatHeaderDateMonth date}}</th>
								{{/each}}
							</tr>
							<tr>
								<th>&nbsp;</th>
								<th>Total</th>
								{{#each getPeriodDateHeaders}}
									<th>{{formatHeaderDay date}}</th>
								{{/each}}
								
							</tr>
						</thead>
						<!-- <thead>
							<tr>
								<th>Total</th>
								{{#each getPayWeekHeader}}
									<th>
										<div class="plannedHours">
											{{getDailyPlannedTableTotal date}}
										</div>
										<div class="actualHours">
											{{getDailyActualTableTotal date}}
										</div>
									</th>
								{{/each}}
							</tr>
						</thead> -->
						<tbody>
							{{#each getFullSummary}}
								<tr>
									<td class="teal-text">
										{{employee.name}}
									</td>
									<td class="teal-text">
										{{totalHours}} 
									</td>
									{{#each periodHours}}
										<td>
											{{hours}}
										</td>
									{{/each}}
									
								</tr>
							{{/each}}
						</tbody>
					</table>
				</li>
			</ul>
		</div>
	</div>
</template>
