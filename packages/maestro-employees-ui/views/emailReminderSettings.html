<template name="EmailReminderSettings">
	<h5>Email Reminders:</h5>
	<div class="row"></div>
	<div class="row">
		<div class="col s6 right-align">
			Ability to email hours entry reminders to employees:
		</div>
		<div class="col s6 left-align">
			<div class="switch">
				<label>
					Disabled
					<input id="enableEmailConfig" type="checkbox" checked="{{emailConfigValue}}">
					<span class="lever"></span>
					Enabled
				</label>
			</div>
		</div>
	</div>
</template>
