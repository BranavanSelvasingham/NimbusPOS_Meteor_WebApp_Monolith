<template name="WaiterLockSettings">
	<h5>Require POS Waiter PIN:</h5>
	<div class="row"></div>
	<div class="row">
		<div class="col s6 right-align">
			Enable Waiter Pin Lock on POS:
		</div>
		<div class="col s6 left-align">
			<div class="switch">
				<label>
					Disabled
					<input id="enableWaiterPinLock" type="checkbox" checked="{{waiterPinLockConfig}}">
					<span class="lever"></span>
					Enabled
				</label>
			</div>
		</div>
	</div>
</template>
