<template name="PrimaryContactEmail">
	<h5>Primary Contact Email:</h5>
    <div class="row valign-wrapper">
        <div class="col s10 valign input-field">
            <input id="primaryContactEmail" type="email">
            <label for="primaryContactEmail">{{getBusinessEmail}}</label>
        </div>
        <div class="col s2 valign">
            <i id="updateEmailInfo" class="material-icons grey-text small">save</i>
        </div>
    </div>
</template>
