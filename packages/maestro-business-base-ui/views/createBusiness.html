<template name="CreateBusiness">
    {{#if loading}}
        <div class="row center-align">{{> LoadingSpinner }}</div>
    {{else}}
        <div class="row">
            <!-- <form id="create-business" name="add-owner" class="col s12"> -->
            <form id="create-owner" name="add-owner" class="col s12">
<!--                 <div class="row">
                    <div class="input-field col s12">
                        <input id="business-name" type="text" class="validate">
                        <label for="business-name" data-error="Business with this name already exists. Trying to sign in?">Business Name</label>
                    </div>
                </div> -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first-name" type="text" class="validate">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last-name" type="text" class="validate">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user-name" type="text" class="validate">
                        <label for="user-name" data-error="Username is taken">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="confirm-password" type="password" class="validate">
                        <label for="confirm-password" data-error="Passwords do not match">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 right-align">
                        <a id="cancel-create-owner" href="/" class="waves-effect waves-teal btn-flat" type="reset">Cancel</a>
                        <button id="submit-create-owner" class="waves-effect waves-light btn orange darken-1" type="submit" form="create-owner">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    {{/if}}
</template>
