<template name="AllBusinesses">
	<div class="row">
		<div class="col s8 offset-s2">
			<h5 class="grey-text center-align">All Businesses</h5>
			<ul class="collection">
				{{#each getAllBusinesses}}
					<li class="collection-item row">
						<div class="col s6">
							{{name}}
						</div>
						<div class="col s3">
							<a class="btn-floating btn-small blue right-align businessInfo"><i class="material-icons white-text">info</i></a>
						</div>
						<div class="col s3">
							<a class="btn-floating btn-small red right-align deleteThisBusiness"><i class="material-icons white-text">delete</i></a>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
